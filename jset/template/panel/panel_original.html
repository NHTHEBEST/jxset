<link rel="stylesheet" type="text/css" media="screen" href="panel.css" />
<script src="../../jquery/jquery-1.8.2.js" type="text/javascript"></script>
<script src="panel.js" type="text/javascript"></script>
<div class="rtl theme-orange">
	<div class="panel panel-open">
		<div class="panel-header">
			<span class="panel-title">{panel_title}</span>
			<span class="panel-header-tools"><img class="panel-toggle" src="images/cleardot.gif"></span>
		</div>
		<div class="panel-body">
			<table>
				<tbody>
					<tr>
						<td><label>{label}</label></td>
						<td>{field}</td>
						<td class="nobr">{suffix}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			&nbsp;
		</div>
	</div>
</div>
